<ion-header>
  <ion-toolbar>
    <ion-title class="title">Black Off</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center class="conteudo" fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img
          alt="logo"
          src="https://www.stickpng.com/assets/images/58b008fd829958a978a4a6db.png"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nome" [(ngModel)]="nomeUsuario">
          <ion-icon name="person" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="senha">
          <ion-icon name="key" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <a href="">Esqueci a minha senha</a>
  <div margin-vertical>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="login()" expand="full" shape="round"
            >Log In</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            color="light"
            (click)="cadastrar()"
            expand="full"
            shape="round"
            >Criar nova conta</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- <button ion-button full>Log in</button> -->
</ion-content>
